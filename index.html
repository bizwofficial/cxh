<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课堂专用抽学号</title>
</head>
<div style="text-align: center;">
    <style type="text/css">
        p.main_style {
            font-weight: bold;
            font-size: 100px;
            color: red;
            text-align: center;
        }
        button.button_style {
            border-radius: 30px;
            border: 0px;
            padding: 15px 32px;
            text-align: center;
            background-color: dodgerblue;
            color: white;
            font-size: 18px;
        }
        .centerize {text-align: center}
    </style>
    <h1 class="centerize">课堂抽学号系统</h1><br><br><br>
    <p class="main_style" id="num">0</p><br><br><br>
    <div style="text-align: center;"/>
    <button onclick="make()" class="button_style">开始！</button></div>
    <script>
        function make() {
            for(let i = 1; i < 20000; i++) {
                setTimeout("make_random()", 1);
            }
        }
        function make_random() {
            document.getElementById("num").innerHTML = Math.floor(Math.random()*(48-1+1)+1).toString()
        }
    </script>
</body>
</html>
