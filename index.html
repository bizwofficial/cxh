<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课堂专用抽学号</title>
</head>
<body>
<div style="text-align: center;">
    <style type="text/css">
        p.main_style {
            font-weight: bold;
            font-size: 100px;
            color: red;
            text-align: center;
        }
        button.button_style {
            border-radius: 30px;
            border: 0px;
            padding: 15px 32px;
            text-align: center;
            background-color: dodgerblue;
            color: white;
            font-size: 18px;
        }
        .centerize {text-align: center}
    </style>
    <h1 class="centerize">课堂抽学号系统</h1><br><br><br>
    <p class="main_style" id="num">0</p><br><br><br>
    <div style="text-align: center;"/>
    起始学号：<input type="number" name="起始学号" value=1 id="st"><br>

    终止学号：<input type="number" name="终止学号" value=48 id="ed"><br><br>
    <button onclick="make()" id="but" class="button_style">开始！</button></div>
    <script>
        var a = 0;
        function make() {
            a = 0;
            document.getElementById("but").innerHTML = "正在抽取...";
            st=parseInt(document.getElementById("st").value);

            ed=parseInt(document.getElementById("ed").value);

            for(let i = 1; i < 20000; i++) {
                setTimeout("make_random("+st+","+ed+")", 1);
            }
            while (true) {
                if (a >= 19999) {
                    documeny.getElementById("but").innerHTML = "再来一次";
                    break;
                }
        }
        function make_random(strt,endd) {
            document.getElementById("num").innerHTML = Math.floor(Math.random()*(endd-strt+1)+strt).toString();
            a++;
        }
    </script>
</body>
</html>
